<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Design Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load model-viewer globally -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Global + Layout Styles -->
  <style>
    /* Smooth scroll */
    html { scroll-behavior: smooth; }

    /* Global font */
    * {
      font-family: "Times New Roman", Times, serif;
      font-size: 12pt;
      box-sizing: border-box;
    }

    /* Background */
    body {
      margin: 0;
      background: #dfe4f0;
      display: flex;
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 230px;
      background: #111827;
      color: #e5e7eb;
      padding: 20px 16px;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 14pt;
      margin-top: 0;
      margin-bottom: 12px;
      color: #fff;
    }

    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 6px;
    }

    .sidebar a {
      text-decoration: none;
      color: #d1d5db;
      padding: 6px 10px;
      display: block;
      border-radius: 6px;
      transition: 0.15s;
    }

    .sidebar a:hover {
      background: #374151;
      color: #fff;
    }

    .sidebar a.active {
      background: #2563eb;
      color: #fff;
      font-weight: bold;
    }

    /* ========== MAIN REPORT WRAPPER ========== */
    .report-wrapper {
      max-width: 900px;
      padding: 24px;
      margin: 0 auto;
      flex-grow: 1;
    }

    /* “Page-like” block */
    [include-html] {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 10px;
      padding: 32px 40px;
      margin-bottom: 24px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    /* Titles */
    .section-title { font-size: 20pt; font-weight: bold; margin-bottom: 12px; }
    .subsection-title { font-size: 16pt; font-weight: bold; margin-top: 24px; margin-bottom: 6px; }
    .subsubsection-title { font-size: 14pt; font-weight: bold; font-style: italic; margin-top: 16px; }
    .subsubsubsection-title { font-size: 12pt; font-weight: bold; text-decoration: underline; margin-top: 12px; }

    p { text-align: justify; margin-bottom: 10px; }

    /* Mobile */
    @media (max-width: 900px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; height: auto; position: relative; }
    }
  </style>
</head>

<body>

  <!-- ================================================= -->
  <!-- LEFT NAVIGATION (SCROLLSPY) -->
  <!-- ================================================= -->
  <nav class="sidebar">
    <h2>Sections</h2>
    <ul>
      <li><a href="#sec-1-introduction">1. Introduction</a></li>
      <li><a href="#sec-2-competition">2. Competition Background</a></li>
      <li><a href="#sec-3-problem">3. Problem Clarification</a></li>
      <li><a href="#sec-4-design-thinking">4. Design Thinking Process</a></li>
      <li><a href="#sec-5-finalised">5. Finalised Main Design</a></li>
      <li><a href="#sec-6-prototyping">6. Prototyping & Testing</a></li>
      <li><a href="#sec-7-forward">7. Moving Forward</a></li>
      <li><a href="#sec-8-conclusion">8. Conclusion</a></li>
    </ul>
  </nav>

  <!-- ================================================= -->
  <!-- MAIN CONTENT -->
  <!-- ================================================= -->
  <div class="report-wrapper">

    <!-- FRONT PAGE -->
    <div include-html="Front Page.html"></div>
    <div include-html="../3D Renders.html"></div>

    <!-- MAIN CONTENT SECTIONS -->
    <div id="sec-1-introduction" include-html="1. Introduction.html"></div>
    <div id="sec-2-competition" include-html="2. Competition Background Information.html"></div>
    <div id="sec-3-problem" include-html="3. Problem Clarification.html"></div>
    <div id="sec-4-design-thinking" include-html="4. Design Thinking Process.html"></div>
    <div id="sec-5-finalised" include-html="5. Finalised Main Design Concept Validation and Prototyping.html"></div>
    <div id="sec-6-prototyping" include-html="6. Overall Prototyping Testing.html"></div>
    <div id="sec-7-forward" include-html="7. Moving Forward.html"></div>
    <div id="sec-8-conclusion" include-html="8. Conclusion.html"></div>
    <div include-html="References.html"></div>

  </div>


  <!-- ================================================= -->
  <!-- INCLUDE + SCROLLSPY SCRIPT -->
  <!-- ================================================= -->
  <script>
    // Include HTML
    async function includeHTML() {
      const els = document.querySelectorAll("[include-html]");
      for (const el of els) {
        const file = el.getAttribute("include-html");
        try {
          const resp = await fetch(file);
          el.innerHTML = resp.ok ? await resp.text() : "Include error: " + resp.status + " " + file;
        } catch (e) {
          el.innerHTML = "Include error: " + e;
        }
      }
      initScrollspy();
    }

    // Scrollspy
    function initScrollspy() {
      const links = document.querySelectorAll(".sidebar a");
      const sections = [...links].map(link => ({
        link,
        section: document.querySelector(link.getAttribute("href"))
      }));

      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              links.forEach(l => l.classList.remove("active"));
              const active = sections.find(s => s.section === entry.target);
              if (active) active.link.classList.add("active");
            }
          });
        },
        { threshold: 0.4 }
      );

      sections.forEach(s => s.section && observer.observe(s.section));
    }

    includeHTML();
  </script>

</body>
</html>
