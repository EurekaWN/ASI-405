<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scrollable Morphological Gallery</title>

<style>
body {
  font-family: system-ui, Arial, sans-serif;
  background: #f3f5f8;
  margin: 0;
  padding: 40px;
  color: #222;
  display: flex;
  justify-content: center;
}

.container {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-width: 1300px;
  width: 100%;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p.sub {
  text-align: center;
  margin-bottom: 16px;
  color: #555;
}

.gallery-window {
  height: 650px; /* this controls how tall the visible window is */
  overflow-y: scroll; /* allows scrolling */
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
  background: linear-gradient(180deg, #f9fafc 0%, #f2f3f7 100%);
}

/* Scrollbar style */
.gallery-window::-webkit-scrollbar {
  width: 10px;
}
.gallery-window::-webkit-scrollbar-thumb {
  background: #bbb;
  border-radius: 10px;
}
.gallery-window::-webkit-scrollbar-thumb:hover {
  background: #888;
}

/* Grid layout inside scrollable area */
.gallery {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 6px;
}

.card {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  aspect-ratio: 1/1;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.card:hover img {
  transform: scale(1.07);
}

.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.1));
  color: #fff;
  opacity: 0;
  transition: opacity 0.25s ease;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 8px;
  font-size: 0.75rem;
}

.card:hover .overlay {
  opacity: 1;
}

.overlay strong {
  display: block;
  font-size: 0.8rem;
  margin-bottom: 2px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Scrollable Morphological Design Gallery</h1>
  <p class="sub">
    Hover over each image to view its morphological category and main climbing mechanism. Scroll down to explore all references.
  </p>

  <div class="gallery-window">
    <div class="gallery">
      <!-- Example of 40 image boxes -->
      <!-- Row 1â€“4, 10 each -->
      <!-- Replace URLs with your real images -->

      <!-- 1 -->
      <div class="card">
        <img src="https://via.placeholder.com/300x300?text=1" alt="Design 1" />
        <div class="overlay"><strong>Track Type A</strong>Locomotion: Track<br>Step: 150mm</div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300?text=2" alt="Design 2" />
        <div class="overlay"><strong>Wheel-Leg</strong>Locomotion: Wheel-Leg<br>Strategy: Lift</div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300?text=3" alt="Design 3" />
        <div class="overlay"><strong>Linkage Climber</strong>Push-up motion<br>Step: 200mm</div>
      </div>
      <!-- ... duplicate up to 40 total -->
      <!-- You can quickly make them by copying the <div class="card">...</div> -->
      <!-- For testing, you can generate all 40 with placeholder.com -->
      <!-- Example: https://via.placeholder.com/300x300?text=4 ... -->
    </div>
  </div>
</div>
</body>
</html>
